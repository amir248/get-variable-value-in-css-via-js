<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>oK</h1>
      <div>

        <label>Choose a footer color:
          <input type="color" value="#ff4545" id='iN'>
          <input type="number" value="" id='oK'>
          <div style="width:1000px">
            <span id="widthSpan"></span>

          </div>
      </div>
      <script type="text/javascript">
      console.log(document.styleSheets[0]);// all style

        let style=document.querySelector('head > link');
        function oLo(){
          const stylel = new CSSStyleSheet();
          stylel.insertRule(`:root{
            --theme-color: #777777;
          }`);
          document.adoptedStyleSheets = [stylel];
          console.log(stylel);
        }//oLo
        console.log(style);
        function addStyle() {
          const sheet = new CSSStyleSheet();
          sheet.insertRule(`main > h1 {
            background: var(--theme-color);
            text-transform: uppercase;

          }`);
          document.adoptedStyleSheets = [sheet];
        }
        oLo();
        addStyle();
        // var input = document.querySelector('input')[0];
        let input=document.querySelector('#iN');
        let input2=document.querySelector('#oK');

      let ook=document.querySelector('#widthSpan');
        console.log(document.querySelector('#iN').value);

        console.log(window.innerWidth);
      function changeInput(){
        document.querySelector('#widthSpan').style.setProperty('--box-color', document.querySelector('#iN').value);

        document.querySelector('#widthSpan').style.setProperty('--widthDisplay',document.querySelector('#oK').value+'px');
      }
      // changeInput();
      input.addEventListener('change', ()=>{
        changeInput();
      });
      input2.addEventListener('change',()=>{
        changeInput();
      });
      window.addEventListener('DOMContentLoaded',()=>{
        document.querySelector('#oK').value=`${window.innerWidth}`;
        changeInput();

      });
      </script>
    </main>
  </body>
</html>
